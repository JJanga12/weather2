    <style>
        * {

        }
        
        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;

            border-radius: 20px;

            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;

        .header h1 {
            color: #333;

            margin-bottom: 10px;

        }
        
        .header p {
            color: #666;

        }
        
        .controls {
            display: grid;

            gap: 20px;

            padding: 20px;
            background: rgba(240, 248, 255, 0.7);

        }
        
        .control-group {
            display: flex;
            flex-direction: column;
        }
        
        .control-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        
        .control-group input, .control-group select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }
        
        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            font-size: 1.2em;

            cursor: pointer;

        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .weather-window {
            width: 400px;
            height: 300px;
            margin: 20px auto;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            background: #87CEEB;
        }
        
        .window-frame {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 8px solid #8B4513;
            border-radius: 15px;
            z-index: 10;
        }
        
        .window-cross {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            z-index: 11;
        }
        
        .window-cross::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 4px;
            height: 100%;
            background: #8B4513;
            transform: translateX(-50%);
        }
        
        .window-cross::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background: #8B4513;
            transform: translateY(-50%);
        }
        
        .sky {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 40%;
            background: linear-gradient(to bottom, #87CEEB, #98D8E8);
            transition: all 0.5s ease;
        }
        
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(to bottom, #90EE90, #228B22);
            transition: all 0.5s ease;
        }
        
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .rain.active {
            opacity: 1;
        }
        
        .raindrop {
            position: absolute;
            width: 2px;
            background: linear-gradient(to bottom, rgba(173, 216, 230, 0.8), rgba(135, 206, 235, 0.8));
            border-radius: 1px;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            from { transform: translateY(-20px); }
            to { transform: translateY(320px); }
        }
        
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .snow.active {
            opacity: 1;
        }
        
        .snowflake {
            position: absolute;
            color: white;
            font-size: 16px;
            animation: snowfall linear infinite;
        }
        
        @keyframes snowfall {
            from { 
                transform: translateY(-20px) rotate(0deg); 
                opacity: 1;
            }
            to { 
                transform: translateY(320px) rotate(360deg); 
                opacity: 0.3;
            }
        }
        
        .clouds {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 60px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .clouds.active {
            opacity: 1;
        }
        
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(20px); }
        }
        
        .sun {
            position: absolute;
            top: 30px;
            right: 40px;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.5s ease;
            animation: sunshine 4s ease-in-out infinite;
        }
        
        .sun.active {
            opacity: 1;
        }
        
        @keyframes sunshine {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.8); }
        }
        
        .link-container {
            margin-top: 30px;
            padding: 20px;
            background: rgba(240, 248, 255, 0.7);
            border-radius: 15px;
        }
        
        .link-container h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .link-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: monospace;
            font-size: 0.9em;
            background: white;
            margin-bottom: 10px;
        }
        
        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }
        
        .weather-info {
            text-align: center;

            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            color: #333;
            font-weight: 600;
        }
        
        /* ë‚ ì”¨ë³„ ìŠ¤íƒ€ì¼ ì¡°ì • */
        .sky.rainy {

        }
        
        .sky.snowy {
            background: linear-gradient(to bottom, #B0C4DE, #708090);
        }
        
        .ground.winter {
            background: linear-gradient(to bottom, #FFFFFF, #E6E6FA);
        }

<body>

            <p>ë‚ ì§œì™€ ìœ„ì¹˜ë¥¼ ì…ë ¥í•˜ë©´ í•´ë‹¹ ë‚ ì”¨ì— ë§ëŠ” ì°½ë¬¸ í’ê²½ì„ ìƒì„±í•©ë‹ˆë‹¤</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="date">ë‚ ì§œ</label>

            </div>
            <div class="control-group">
                <label for="location">ìœ„ì¹˜</label>

        <button class="generate-btn" onclick="generateWeatherImage()">ë‚ ì”¨ ì°½ë¬¸ ìƒì„±í•˜ê¸°</button>
        
        <div class="weather-window" id="weatherWindow">
            <div class="sky" id="sky"></div>

        <div class="weather-info" id="weatherInfo">
            ë‚ ì§œì™€ ìœ„ì¹˜ë¥¼ ì„ íƒí•˜ì—¬ ë‚ ì”¨ ì°½ë¬¸ì„ ìƒì„±í•´ë³´ì„¸ìš”
        </div>
        
        <div class="link-container">
            <h3>ğŸ”— ë…¸ì…˜ ì„ë² ë“œìš© ë§í¬</h3>
            <input type="text" class="link-input" id="embedLink" readonly placeholder="ìƒì„±ëœ ë§í¬ê°€ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤">
            <button class="copy-btn" onclick="copyLink()">ë§í¬ ë³µì‚¬</button>
            <p style="margin-top: 10px; color: #666; font-size: 0.9em;">
                ì´ ë§í¬ë¥¼ ë…¸ì…˜ í˜ì´ì§€ì— ë¶™ì—¬ë„£ìœ¼ë©´ ìë™ìœ¼ë¡œ ì„ë² ë“œë©ë‹ˆë‹¤.
            </p>
        </div>
    </div>

    <script>
        // í˜„ì¬ ë‚ ì§œë¡œ ì´ˆê¸°í™”
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
        
        let currentWeatherData = {};
        
        async function generateWeatherImage() {
            const date = document.getElementById('date').value;
            const location = document.getElementById('location').value;
            const weatherSelect = document.getElementById('weather').value;
            
            if (!date || !location) {
                alert('ë‚ ì§œì™€ ìœ„ì¹˜ë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            // ë¡œë”© ìƒíƒœ í‘œì‹œ
            document.getElementById('weatherInfo').innerHTML = 'ë‚ ì”¨ ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ” ì¤‘...';
            
            try {
                let weatherType = weatherSelect;
                let weatherDescription = '';
                
                if (weatherSelect === 'auto') {
                    // ì‹¤ì œ ë‚ ì”¨ API ëŒ€ì‹  ëœë¤ ë˜ëŠ” ê¸°ë³¸ê°’ ì‚¬ìš©
                    const weatherTypes = ['sunny', 'cloudy', 'rainy', 'snowy'];
                    const seasonWeights = getSeasonalWeatherWeights(date);
                    weatherType = getWeightedRandomWeather(weatherTypes, seasonWeights);
                }
                
                // ë‚ ì”¨ ì„¤ëª… ì„¤ì •
                const weatherDescriptions = {
                    'sunny': 'ë§‘ìŒ â˜€ï¸',
                    'cloudy': 'íë¦¼ â˜ï¸',
                    'rainy': 'ë¹„ ğŸŒ§ï¸',
                    'snowy': 'ëˆˆ â„ï¸'
                };
                weatherDescription = weatherDescriptions[weatherType];
                
                // ë‚ ì”¨ ë°ì´í„° ì €ì¥
                currentWeatherData = {
                    date,
                    location,
                    weather: weatherType,
                    description: weatherDescription
                };
                
                // ì°½ë¬¸ ì—…ë°ì´íŠ¸
                updateWeatherWindow(weatherType);
                
                // ì •ë³´ ì—…ë°ì´íŠ¸
                document.getElementById('weatherInfo').innerHTML = 
                    `ğŸ“… ${date} | ğŸ“ ${location} | ğŸŒ¤ï¸ ${weatherDescription}`;
                
                // ë§í¬ ìƒì„±
                generateEmbedLink();
                
            } catch (error) {
                document.getElementById('weatherInfo').innerHTML = 'ë‚ ì”¨ ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
                console.error('Weather fetch error:', error);
            }
        }
        
        function getSeasonalWeatherWeights(date) {
            const month = new Date(date).getMonth() + 1;
            
            if (month >= 12 || month <= 2) { // ê²¨ìš¸
                return { sunny: 0.2, cloudy: 0.3, rainy: 0.1, snowy: 0.4 };
            } else if (month >= 3 && month <= 5) { // ë´„
                return { sunny: 0.4, cloudy: 0.3, rainy: 0.3, snowy: 0.0 };
            } else if (month >= 6 && month <= 8) { // ì—¬ë¦„
                return { sunny: 0.3, cloudy: 0.2, rainy: 0.5, snowy: 0.0 };
            } else { // ê°€ì„
                return { sunny: 0.5, cloudy: 0.3, rainy: 0.2, snowy: 0.0 };
            }
        }
        
        function getWeightedRandomWeather(types, weights) {
            const random = Math.random();
            let cumulative = 0;
            
            for (const type of types) {
                cumulative += weights[type];
                if (random <= cumulative) {
                    return type;
                }
            }
            return types[0];
        }
        
        function updateWeatherWindow(weatherType) {
            const sky = document.getElementById('sky');
            const ground = document.getElementById('ground');
            const sun = document.getElementById('sun');
            const clouds = document.getElementById('clouds');
            const rain = document.getElementById('rain');
            const snow = document.getElementById('snow');
            
            // ëª¨ë“  íš¨ê³¼ ì´ˆê¸°í™”
            sun.classList.remove('active');
            clouds.classList.remove('active');
            rain.classList.remove('active');
            snow.classList.remove('active');
            sky.className = 'sky';
            ground.className = 'ground';
            
            // ê¸°ì¡´ ì• ë‹ˆë©”ì´ì…˜ ìš”ì†Œ ì œê±°
            rain.innerHTML = '';
            snow.innerHTML = '';
            
            switch (weatherType) {
                case 'sunny':
                    sun.classList.add('active');
                    break;
                    
                case 'cloudy':
                    clouds.classList.add('active');
                    sky.classList.add('cloudy');
                    break;
                    
                case 'rainy':
                    clouds.classList.add('active');
                    rain.classList.add('active');
                    sky.classList.add('rainy');
                    createRaindrops();
                    break;
                    
                case 'snowy':
                    clouds.classList.add('active');
                    snow.classList.add('active');
                    sky.classList.add('snowy');
                    ground.classList.add('winter');
                    createSnowflakes();
                    break;
            }
        }
        
        function createRaindrops() {
            const rain = document.getElementById('rain');
            for (let i = 0; i < 50; i++) {
                const raindrop = document.createElement('div');
                raindrop.className = 'raindrop';
                raindrop.style.left = Math.random() * 100 + '%';
                raindrop.style.height = (Math.random() * 20 + 10) + 'px';
                raindrop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
                raindrop.style.animationDelay = Math.random() * 2 + 's';
                rain.appendChild(raindrop);
            }
        }
        
        function createSnowflakes() {
            const snow = document.getElementById('snow');
            const snowflakeSymbols = ['â„', 'â…', 'â†'];
            
            for (let i = 0; i < 30; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = snowflakeSymbols[Math.floor(Math.random() * snowflakeSymbols.length)];
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                snowflake.style.animationDelay = Math.random() * 2 + 's';
                snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
                snow.appendChild(snowflake);
            }
        }
        
        function generateEmbedLink() {
            const baseUrl = window.location.href.split('?')[0];
            const params = new URLSearchParams({
                date: currentWeatherData.date,
                location: currentWeatherData.location,
                weather: currentWeatherData.weather,
                embed: 'true'
            });
            
            const embedUrl = `${baseUrl}?${params.toString()}`;
            document.getElementById('embedLink').value = embedUrl;
        }
        
        function copyLink() {
            const linkInput = document.getElementById('embedLink');
            linkInput.select();
            document.execCommand('copy');
            
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'ë³µì‚¬ë¨!';
            btn.style.background = '#28a745';
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '#28a745';
            }, 2000);
        }
        
        // URL íŒŒë¼ë¯¸í„°ë¡œ ì§ì ‘ ì ‘ê·¼ ì‹œ ìë™ ë¡œë“œ
        function loadFromUrl() {
            const params = new URLSearchParams(window.location.search);
            const date = params.get('date');
            const location = params.get('location');
            const weather = params.get('weather');
            const isEmbed = params.get('embed') === 'true';
            
            if (date && location && weather) {
                document.getElementById('date').value = date;
                document.getElementById('location').value = location;
                document.getElementById('weather').value = weather;
                
                currentWeatherData = {
                    date,
                    location,
                    weather,
                    description: {
                        'sunny': 'ë§‘ìŒ â˜€ï¸',
                        'cloudy': 'íë¦¼ â˜ï¸',
                        'rainy': 'ë¹„ ğŸŒ§ï¸',
                        'snowy': 'ëˆˆ â„ï¸'
                    }[weather]
                };
                
                updateWeatherWindow(weather);
                document.getElementById('weatherInfo').innerHTML = 
                    `ğŸ“… ${date} | ğŸ“ ${location} | ğŸŒ¤ï¸ ${currentWeatherData.description}`;
                
                if (isEmbed) {
                    // ì„ë² ë“œ ëª¨ë“œì—ì„œëŠ” ì»¨íŠ¸ë¡¤ê³¼ ë§í¬ ì„¹ì…˜ ìˆ¨ê¸°ê¸°
                    document.querySelector('.controls').style.display = 'none';
                    document.querySelector('.generate-btn').style.display = 'none';
                    document.querySelector('.link-container').style.display = 'none';
                    document.querySelector('.header p').textContent = `${location}ì˜ ${date} ë‚ ì”¨`;
                }
            }
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ URL íŒŒë¼ë¯¸í„° í™•ì¸
        window.addEventListener('load', loadFromUrl);
        
        // ì´ˆê¸° í™”ë©´ ì„¤ì •
        updateWeatherWindow('sunny');
    </script>
